<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Monument Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #model-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>

<body>
  <video id="video" autoplay playsinline></video>
  <div id="model-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
            //localStorage.clear();
            const video = document.getElementById('video');

            // Check if the browser supports media devices
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment" // Use 'environment' for back camera
                        }
                    })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(err) {
                        console.log("Error accessing the camera: " + err);
                    });
            } else {
                console.log("Media devices not supported");
            }
        });

        let scene, camera, renderer, model, controls;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Color and intensity
            scene.add(ambientLight);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent background
            document.getElementById('model-container').appendChild(renderer.domElement);

            // Camera feed background
            const video = document.querySelector('video');

            navigator.mediaDevices.getUserMedia({
                video: true
            }).then((stream) => {
                video.srcObject = stream;
                video.play();
            });

            // Lighting

            camera.position.z = 5;

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true; // Enable zoom
            controls.enablePan = true; // Enable panning

            light = new THREE.DirectionalLight(0xffffff, 5); // Increased intensity
            light.position.set(2, 2, 5).normalize();
            scene.add(light);

            const pointLight = new THREE.PointLight(0xffffff, 2, 50); // Color, intensity, and distance
            pointLight.position.set(0, 5, 5);
            scene.add(pointLight);
            
            // Initial model load
            loadModel('/models/India Gate.glb');
        }

        function loadModel(modelPath) {


            if (model) {
                scene.remove(model);
            }


            const loader = new THREE.GLTFLoader();

            loader.load(modelPath, (gltf) => {
                model = gltf.scene;
                model.position.set(0, 0, 0); // Center the model
                model.scale.set(1, 1, 1); // Adjust the scale if needed
                scene.add(model);
                render();
            }, undefined, (error) => {
                console.error('An error occurred while loading the model:', error);
            });
        }

        function render() {
            requestAnimationFrame(render);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        init();
  </script>
</body>

</html>
